<!DOCTYPE html>
<html>
<head>
  <title>CSS Positioning Example</title>
  <style>
    #red{
      width: 80px;
      height: 80px;
      background: red;
      border: 3px solid black;
      position: absolute;
      
      top: 200px;
      right: 300px;
    }
  </style>
</head>
<body>
  <div id="red"></div>
</body>
</html>
